<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>
<body>
    <div class="container"> 
   <div class="card">
    <div class="card-header bg-primary text-white text-center"><h1>Edit Blog</h1></div>
    

<div class="card-body">
 <form th:action="@{/post/save}" method="post" id="blogForm" th:object="${post}">
     <div class="row">
                <div class="col-4">Id</div>
                <div class="col-8">
            <input type="text" name="postid"  th:value="${pt.postid}"  readonly id="postid"  class="form-control ">
                </div>
           </div>
    
    <div class="row">
        <div class="col-4">Title</div>
        <div class="col-8">
        <input type="text" name="title" th:value="${pt.title}" id="title" class="form-control">
        </div>
         </div>
    <div class="row">
                <div class="col-4">Short Description</div>
                <div class="col-8">
            <input type="text" name="description" th:value="${pt.description}" id="description" class="form-control">
                </div>
                
            </div>
            <div class="row">
                <div class="col-4">Content</div>
                <div class="col-8">
            <input type="text" name="content"  th:value="${pt.content}" id="content" class="form-control ">
                </div>
                
            </div>
            <input type="hidden" name="user" id="useid" th:value="${user.userid}" class="form-control ">
          
              
    <input type="submit"  value="Update" class="btn btn-success"/>
   
    </form>
    
    </div>
    
    <div class="card-footer bg-white">
        <span class=" bg-primary text-white text-center"></span>
    </div>
</div>
    </div>  
    </body>
  
</html>
