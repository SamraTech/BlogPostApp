<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">  
</head>
<body>

<form th:action="@{/user/save}"  method="post" th:object="${user}">
  <div class="container form-group">
    <h1>Register</h1>
    <p>Please fill in this form to create an User.</p>
    <hr>
    <div class="row">
    <div class="col-4">
    <label for="fname"><b>Fname</b></label>
    </div>
    <div class="col-8">
    <input type="text"  th:field=*{fname} id="fname"   class="form-control" required/>
	</div>
	</div><!-- row end fname- -->
	<div class=row>
	 <div class="col-4">
    <label for="email"><b>Lname</b></label>
     </div>
     <div class="col-8">
    <input type="text"  th:field=*{lname} id="lname"  class="form-control" required/>
</div>
</div>
<div class="row">
<div class="col-4">
    <label for="email"><b>Email</b></label>
    </div>
    <div class="col-8">
    <input type="text"  th:field=*{email} id="email" class="form-control" required/>
</div>
</div>
<div class="row">
<div class="col-4">
    <label for="pwd"><b>Password</b></label></div>
    
    <div class="col-8">
    <input type="password"  th:field=*{pwd} id="pwd" class="form-control" required/>
	</div>
	</div>
    
    <hr>

    <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>
    <button type="submit" class="registerbtn">Register</button>
  </div>

  <div class="container signin">
    <p>Already have an account? <a href="#" class="btn btn-info">Login Here</a>.</p>
  </div>
</form>
</body>
</html>
